<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Shopping Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">üõçÔ∏è AI Shopping Assistant</h1>
        
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <form id="searchForm" class="mb-4">
                    <div class="input-group">
                        <input type="text" id="searchQuery" class="form-control form-control-lg" 
                               placeholder="What are you looking for?" required>
                        <button class="btn btn-primary btn-lg" type="submit">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Example Searches -->
        <div id="exampleSearches" class="row justify-content-center mb-4">
            <div class="col-md-8 text-center">
                <p class="text-muted">Try these examples:</p>
                <button class="btn btn-outline-secondary btn-sm m-1 example-search">Blue Nike shoes under $100</button>
                <button class="btn btn-outline-secondary btn-sm m-1 example-search">Gaming laptop under $1500</button>
                <button class="btn btn-outline-secondary btn-sm m-1 example-search">Red Puma t-shirt within $30</button>
            </div>
        </div>

        <!-- Live Search Progress -->
        <div id="searchProgress" class="row justify-content-center mb-4 d-none">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-robot text-primary"></i> AI Assistant at Work
                            <div class="float-end">
                                <div class="spinner-border spinner-border-sm text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </h5>
                        <div id="searchLogs" class="logs-container">
                            <!-- Logs will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="text-center mb-4 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Error Display -->
        <div id="error" class="alert alert-danger d-none" role="alert"></div>

        <!-- Results Display -->
        <div id="results" class="d-none">
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            <h4 class="mb-0">üè∑Ô∏è Best Deal Found</h4>
                        </div>
                        <div class="card-body" id="bestDealContent">
                            <!-- Best deal content will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>

            <h3 class="mb-4">Available Products</h3>
            <div class="row" id="productsContent">
                <!-- Product cards will be inserted here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
